    <!--NAVEGADOR-->
    <nav class="navbar sticky-top navbar-expand-md navbar-light  border-bottom">

            <a class="navbar-brand" href="../index.html">WAZOWSKI</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="menuNavegacion" class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Hombre.html">Hombre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Mujer.html">Mujer</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contacto.html">Contacto</a>
                    </li>
                </ul>
                <form class="d-flex mx-2">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>

            </div>

        </div>

    </nav>



    <!--BOTON ENVIOS-->
    <div class="alert alert-warning alert-dismissible fade show" style="margin-bottom: 0vh;" role="alert">
        <strong>Hola!</strong> Acordate que hacemos envios a todo el pais sin cargo
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <section>

        <!-- CONTENIDO CONTACTO-->

        <main id="main_contacto">
            <div class="formulario">
                <div class="container">
                    <h1 class="display-5">
                        Todas tus consultas envialas en nuestra caja de comentarios!
                    </h1>
                    <div class="row">
                        <div class="mb-3">
                            <label for="validation1"> <strong>Tu nombre</strong></label>
                            <input type="text" class="form-control" placeholder="Tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"><strong>Direccion de
                                    Email</strong></label>
                            <input type="email" class="form-control" placeholder="Tu email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label"><strong>Tu consulta</strong></label>
                            <textarea class="form-control" placeholder="Tu consulta" rows="10"></textarea>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary btn-md" type="submit">Enviar</button>

                        </div>
                    </div>
                </div>
            </div>
            <div id="main_ubicacion">
            <div class="container">
                <h1 class="display-5">nuestra ubicacion<br> <br></h1>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d469.64944824285493!2d-3.19947459946318!3d55.94864635639263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4887c79a2099c0f7%3A0x469a1eebe54c0a58!2sEdinburgh%20Castle!5e0!3m2!1sen!2sar!4v1639171496090!5m2!1sen!2sar" width="500" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        
        </main>
        

    </section>

    <!--PIE DE PAGINA-->

    <footer>
        <!--REDES-->
        <div class="caja">
            <div class="redes">
                <p>Seguinos en redes</p>
                <a href="https://www.instagram.com/"><img src="../img/pngwing.png" alt="logo de instagram"
                        class="instagram"></a>

                <div class="facebook">
                    <a href="https://www.facebook.com/">
                        <img src="../img/facebook.png" alt="logo de facebook"> </a>
                </div>
            </div>


            <!--PAGOS-->

            <div class="pago">
                <p>Medios de pago</p>
                <img src="../img/medios-de-pago.png" alt="medios de pago">
            </div>

            <!--UBICACION-->
            <div id="ubicacion_contacto">
            <div class="ubicacion">
                <p>Nuestra ubicacion</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d469.64944824285493!2d-3.19947459946318!3d55.94864635639263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4887c79a2099c0f7%3A0x469a1eebe54c0a58!2sEdinburgh%20Castle!5e0!3m2!1sen!2sar!4v1639171496090!5m2!1sen!2sar" width="200" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
              </div>
            </div>
        </div>
